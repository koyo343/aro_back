# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - BackDockerImage3

on:
  push:
    branches:
      - azure_cicd
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://harunankaneeyoback.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_dadba855ae0b4558b414797b70daa7dc }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b623f5f257104c4cbaaffa8a373c5631 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: harunankaneeyoback.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_dadba855ae0b4558b414797b70daa7dc }}/aro_back-dating-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'BackDockerImage3'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a6ade1fff6214463aba8ec7fcbf34edf }}
        images: 'harunankaneeyoback.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_dadba855ae0b4558b414797b70daa7dc }}/aro_back-dating-app:${{ github.sha }}'